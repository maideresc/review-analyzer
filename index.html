<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><strong>Analizador de Reviews</title></strong>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    main {
      max-width: 800px;
      width: 100%;
      margin: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1rem;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #155ab6;
    }
    #result {
      background-color: #f1f3f4;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/4205/4205906.png" alt="Logo Robótica">
    <p>Analiza reseñas de tu comercio y descubre puntos a mejorar</p>
  </header>

  <main>
    <form id="reviewForm">
      <textarea name="reviews" id="reviews" rows="8" placeholder="Escribe aquí las reseñas..."></textarea>
      <button type="submit">Analizar</button>
    </form>

    <h2><strong>Puntos a mejorar:</h2></strong>
    <pre id="result"></pre>
  </main>

  <script>
    const form = document.getElementById("reviewForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const reviews = document.getElementById("reviews").value;

      const res = await fetch("/analyze", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams({reviews})
      });

      const data = await res.json();
      document.getElementById("result").textContent = data.points_to_improve || data.error;
    });
  </script>
</body>
</html>
